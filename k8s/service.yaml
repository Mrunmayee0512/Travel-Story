# Frontend Service
# ============================
# FRONTEND SERVICE
# ============================
# ============================
# FRONTEND SERVICE
# ============================
apiVersion: v1
kind: Service
metadata:
  name: travelstory-frontend-service
  namespace: "2401149"
spec:
  type: ClusterIP
  selector:
    app: travelstory   # matches pod label
  ports:
    - port: 80
      targetPort: 80

---

# ============================
# BACKEND SERVICE
# ============================
apiVersion: v1
kind: Service
metadata:
  name: travelstory-backend-service
  namespace: "2401149"
spec:
  type: ClusterIP
  selector:
    app: travelstory   # matches pod label
  ports:
    - port: 3000
      targetPort: 3000

---

# ============================
# INGRESS (Frontend + Backend)
# ============================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travelstory-ingress
  namespace: "2401149"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: travel.imcc.com
      http:
        paths:
          # ---------- FRONTEND ----------
          - path: /
            pathType: Prefix
            backend:
              service:
                name: travelstory-frontend-service
                port:
                  number: 80

          # ---------- BACKEND ----------
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: travelstory-backend-service
                port:
                  number: 3000
