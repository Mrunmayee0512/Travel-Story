# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: travelstory-frontend-service
  namespace: "2401149"
spec:
  selector:
    app: travelstory
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
# Backend Service (internal)
apiVersion: v1
kind: Service
metadata:
  name: travelstory-backend-service
  namespace: "2401149"
spec:
  selector:
    app: travelstory
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP

---
# Frontend Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travelstory-ingress
  namespace: "2401149"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: travel.imcc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: travelstory-frontend-service
                port:
                  number: 80
