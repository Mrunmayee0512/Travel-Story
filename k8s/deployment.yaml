apiVersion: apps/v1
kind: Deployment
metadata:
  name: travelstory-deployment
  namespace: "2401149"

spec:
  replicas: 1
  selector:
    matchLabels:
      app: travelstory

  template:
    metadata:
      labels:
        app: travelstory

    spec:
      imagePullSecrets:
        - name: nexus-credentials

      containers:

        # FRONTEND
        - name: travelstory-frontend
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/2401149/travelstory-frontend:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80

        # BACKEND
        - name: travelstory-backend
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/2401149/travelstory-backend:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: travelstory-secret
                  key: mongo_url

            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: travelstory-secret
                  key: jwt_secret
